<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature with Smooth Transition Slideshow</title>
    <style>
        /* Basic Reset for Email */
        body, table, td, a { text-size-adjust: 100%; }
        table, td { border-collapse: collapse; }
        img { border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; display: block; }
        table { border-spacing: 0; width: 100%; }
        
        /* Slideshow Styles */
        .slideshow-container {
            position: relative;
            max-width: 800px;
            margin: auto;
        }
        .slides {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .active-slide {
            opacity: 1;
        }

        /* Social Icon Styles */
        .social-icons {
            text-align: center;
            padding: 10px 0;
        }
        .social-icons a {
            margin: 0 5px;
            text-decoration: none;
            display: inline-block;
        }
        .social-icons img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

<!-- Slideshow Container -->
<div class="slideshow-container">
    <div class="slides active-slide">
        <a href="https://www.samuinatien.com" target="_blank">
            <img src="./SNBR_Email_Signature-01.jpg" alt="Banner 1" style="width:100%">
        </a>
    </div>
    <div class="slides">
        <a href="https://www.samuinatien.com" target="_blank">
            <img src="./SNBR_Email_Signature-02.jpg" alt="Banner 2" style="width:100%">
        </a>
    </div>
    <div class="slides">
        <a href="https://www.samuinatien.com" target="_blank">
            <img src="./SNBR_Email_Signature-03.jpg" alt="Banner 3" style="width:100%">
        </a>
    </div>
    <div class="slides">
      <a href="https://www.samuinatien.com" target="_blank">
          <img src="./SNBR_Email_Signature-04.jpg" alt="Banner 4" style="width:100%">
      </a>
  </div>
</div>

<!-- Social Media Links -->
<div class="social-icons">
    <a href="https://www.facebook.com/SamuiNatienBeachResort" target="_blank">
        <img src="facebook-icon.png" alt="Facebook">
    </a>
    <a href="https://www.instagram.com/SamuiNatienBeachResort" target="_blank">
        <img src="instagram-icon.png" alt="Instagram">
    </a>
    <a href="https://www.youtube.com/SamuiNatienBeachResort" target="_blank">
        <img src="youtube-icon.png" alt="YouTube">
    </a>
    <a href="https://goo.gl/maps/SamuiNatienBeachResort" target="_blank">
        <img src="location-icon.png" alt="Location">
    </a>
    <a href="https://line.me/R/ti/p/@SamuiNatienBeachResort" target="_blank">
        <img src="line-icon.png" alt="Line">
    </a>
</div>

<!-- JavaScript for Slideshow (Non-functional in Email) -->
<script>
    let slideIndex = 0;
    function showSlides() {
        let slides = document.querySelectorAll('.slides');
        slides.forEach((slide, index) => {
            slide.classList.remove('active-slide');
        });
        slideIndex++;
        if (slideIndex > slides.length) { slideIndex = 1; }
        slides[slideIndex - 1].classList.add('active-slide');
        setTimeout(showSlides, 3000); // Change image every 3 seconds
    }
    showSlides();
</script>

</body>
</html>
