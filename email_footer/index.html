<style>

        padding: 0;
        box-sizing: border-box;

    .email-signature {
        max-width: 800px;
        margin: auto;

        position: absolute;
        bottom: 0px;

        transform: translateX(100%);

    }
    .logo img {
        width: 150px;

    }
    .social-icon {
        width: auto;
        height: 40px;

        position: absolute;
        padding-left: 32px;
        bottom: 4px;
        left: 0px;

        height: 56px;
    }
    .website-link {
        position: absolute; 
        display: flex;

        height: 40px;
